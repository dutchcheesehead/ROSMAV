<html>
  <head>
    <title>Overhead Map</title>
    <meta name="author" content="Paul Savickas"/>

    <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.4.2/jquery.min.js"></script>
    <script type="text/javascript" src="OverheadMap.js"></script>

    <style type="text/css">
      #map { float:left; }

#map_bg {
	background: url('field.png');
	width: 480px;
	height: 480px;
	border: solid 2px black;
}
    </style>

  </head>

  <body>

    <div id="map_bg">
      <canvas id="map" width="480" height="480"></canvas>
      </div>
    <canvas id="joystick" width="300" height="300"></canvas>


    <form name ="form_connect" id="form_connect" action="#">
      IP Address: <input type="text" name="ip" id="txt_ip">
      Port: <input type="text" name="port" id="txt_port">
      <input type="button" name="button_connect" value="Connect" onclick="connect(txt_ip.value, parseInt(txt_port.value))">
      </form>

	<object id="javaBlobs" type="application/x-java-applet" width="100" height="100">
		<param name="code" value="Blobs.class"></param>
		<param name="type" value="application/x-java-applet"></param>
		<param name="mayscript" value="true">
		<param name="scriptable" value="true"></param>
	</object>

   <div id="status"></div>

  </body>
</html>
