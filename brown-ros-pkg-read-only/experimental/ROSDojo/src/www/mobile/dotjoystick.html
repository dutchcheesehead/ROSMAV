<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
<link rel="stylesheet" href="../../dojo17/dijit/themes/claro/claro.css" />
<title>Web Teleoperation</title>
<script src="../../dojo17/dojo/dojo.js.uncompressed.js"></script>
<style type="text/css">

	body {
		margin: 0; 
		text-align: center;
	}

	body .connectionpanel {
		padding-top: 20px;
	}
	
	body .main div, body, .main {
		overflow: hidden;
	}

	.main {
		width: 100%; 
		height: 100%; 
	}
	
</style>
<script>
	function transition() {
	    // Hide the connection panel
	    dojo.style(dojo.byId("connect"), "display", "none");
	    dojo.style(dojo.byId("overlay"), "display", "");
	    
	    // Create the camera
//	    camera.startup();

	    // Stretch it 100%
      //camera.imageResize((window.innerWidth-1),(window.innerHeight-1));
	}
	
   	function init() {
      dojo.registerModulePath("rosdojo", "../../brown/rosdojo");
      dojo.registerModulePath("roswidgets", "../../brown/roswidgets");
      dojo.registerModulePath("mobile","../../brown/mobile");
      dojo.require("mobile.ARDroneOverlayCameraJoystick");
      dojo.require("roswidgets.ConnectionPanel");
      dojo.require("dojo.parser");
      
  	  dojo.parser.parse();
  	  
  	  dojo.connect(ros, "onOpen", this, transition);
	    dojo.style(dojo.byId("overlay"), "display", "none");
   	}
   	
   	dojo.ready(init);
   </script>
</head>
<body id="body" class="claro">
	<div id="connect" dojoType="roswidgets.ConnectionPanel"></div>
  <div id="overlay" dojoType="mobile.ARDroneOverlayCameraJoystick"></div>
</body>
</html>
